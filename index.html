<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: DotCam :::</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="heading-bar">
    <br>
</div>
<div class="pattern-bg">
    <div class="inner-box">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
</div>
<div class="solid-border-box">
    <input type="range" id="patternSlider" min="1" max="5" value="1">
    <button id="saveButton">Save as SVG</button>
    <button id="invertButton">Invert</button>
    <button id="flipButton">Flip</button>
    <label for="primaryColorPicker">Primary Colour</label>
    <input type="color" id="primaryColorPicker" value="#00ff00">
    <label for="secondaryColorPicker">Secondary Colour</label>
    <input type="color" id="secondaryColorPicker" value="#000000">
    <label for="ditherSelection">Dither</label>
    <select id="ditherSelection">
        <option value="none">None</option>
        <option value="random">Random</option>
        <option value="ign">Interleaved Gradient Noise</option>
        <option value="bayer2x2">Bayer 2x2</option>
        <option value="bayer4x4" selected="selected">Bayer 4x4</option>
        <option value="bayer8x8">Bayer 8x8</option>
        <option value="bayer16x16">Bayer 16x16</option>
        <option value="blueNoise16x16">Blue Noise 16x16</option>
        <option value="blueNoise32x32">Blue Noise 32x32</option>
        <option value="stucki">Stucki</option>
        <option value="sierra">Sierra</option>
        <option value="floydSteinberg">Floyd-Steinberg</option>
    </select>
</div>
<br><br><br><br><br>
<br><br><br><br><br>
<div class="footer-bar">
    <p>&copy; 2024 underwood.network ::: DotCam v 0.0.3 ::: <a href="https://github.com/thunderpoot" target="_blank">GitHub</a>
    </p>
</div>
<script src="scripts.js"></script>
</body>
</html>
